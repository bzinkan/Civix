version: "3.9"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: civix
      POSTGRES_PASSWORD: civix
      POSTGRES_DB: civix
    volumes:
      - civix-postgres:/var/lib/postgresql/data

volumes:
  civix-postgres:
