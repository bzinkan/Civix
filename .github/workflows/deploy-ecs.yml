name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ecs-task-definition.json
  ECS_CONTAINER_NAME: ${{ secrets.ECS_CONTAINER_NAME }}
  ECS_SUBNETS: ${{ secrets.ECS_SUBNETS }}
  ECS_SECURITY_GROUPS: ${{ secrets.ECS_SECURITY_GROUPS }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Prisma migrations must run from inside AWS (private VPC); GitHub-hosted runners cannot reach RDS.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Register Amazon ECS task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-task-def.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-def-arn=$TASK_DEF_ARN" >> "$GITHUB_OUTPUT"

      - name: Run Prisma migrations in ECS
        run: |
          run_task() {
            local task_name="$1"
            shift
            local -a command=("$@")

            cat <<EOF > overrides.json
            {
              "containerOverrides": [
                {
                  "name": "civix",
                  "command": $(printf '%s\n' "${command[@]}" | jq -R . | jq -s .)
                }
              ]
            }
            EOF

            TASK_ARN=$(aws ecs run-task \
              --cluster "${ECS_CLUSTER}" \
              --launch-type FARGATE \
              --task-definition "${{ steps.register-task-def.outputs.task-def-arn }}" \
              --overrides file://overrides.json \
              --network-configuration "awsvpcConfiguration={subnets=[subnet-0117ecb86a802b21f,subnet-06bc8f6d307fccc0d,subnet-02e70366c26d4509f],securityGroups=[sg-0b50d7697660a3b65],assignPublicIp=ENABLED}" \
              --query "tasks[0].taskArn" \
              --output text)

            echo "${task_name} task ARN: $TASK_ARN"

            aws ecs wait tasks-stopped --cluster "${ECS_CLUSTER}" --tasks "$TASK_ARN"

            TASK_DESC=$(aws ecs describe-tasks --cluster "${ECS_CLUSTER}" --tasks "$TASK_ARN")
            TASK_DEF_ARN=$(echo "$TASK_DESC" | jq -r '.tasks[0].taskDefinitionArn')
            CONTAINER_NAME=$(echo "$TASK_DESC" | jq -r '.tasks[0].containers[0].name')
            TASK_ID=$(echo "$TASK_ARN" | awk -F'/' '{print $NF}')

            LOG_GROUP=$(aws ecs describe-task-definition \
              --task-definition "$TASK_DEF_ARN" \
              --query "taskDefinition.containerDefinitions[?name=='$CONTAINER_NAME'].logConfiguration.options.\"awslogs-group\" | [0]" \
              --output text)
            LOG_STREAM_PREFIX=$(aws ecs describe-task-definition \
              --task-definition "$TASK_DEF_ARN" \
              --query "taskDefinition.containerDefinitions[?name=='$CONTAINER_NAME'].logConfiguration.options.\"awslogs-stream-prefix\" | [0]" \
              --output text)
            LOG_STREAM="${LOG_STREAM_PREFIX}/${CONTAINER_NAME}/${TASK_ID}"

            echo "${task_name} logs (last ~200 lines) from $LOG_GROUP:$LOG_STREAM"
            aws logs get-log-events \
              --log-group-name "$LOG_GROUP" \
              --log-stream-name "$LOG_STREAM" \
              --limit 200 \
              --query 'events[].message' \
              --output text | tr '\t' '\n'

            EXIT_CODE=$(echo "$TASK_DESC" | jq -r '.tasks[0].containers[0].exitCode')

            echo "${task_name} exit code: $EXIT_CODE"
            test "$EXIT_CODE" = "0"
          }

          run_task "Prisma migrate resolve" node ./node_modules/.bin/prisma migrate resolve --applied 20250101000000_add_question_key
          run_task "Prisma migrate deploy" node ./node_modules/.bin/prisma migrate deploy

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.register-task-def.outputs.task-def-arn }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
