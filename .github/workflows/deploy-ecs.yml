name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ecs-task-definition.json
  ECS_CONTAINER_NAME: ${{ secrets.ECS_CONTAINER_NAME }}
  ECS_SUBNETS: ${{ secrets.ECS_SUBNETS }}
  ECS_SECURITY_GROUPS: ${{ secrets.ECS_SECURITY_GROUPS }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Prisma migrations must run from inside AWS (private VPC); GitHub-hosted runners cannot reach RDS.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Register Amazon ECS task definition
        id: register-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://${{ steps.render-task-def.outputs.task-definition }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "task-def-arn=$TASK_DEF_ARN" >> "$GITHUB_OUTPUT"

      - name: Run Prisma migrations in ECS
        shell: bash
        run: |
          set -euo pipefail

          # REQUIRED: set these to your real values (or keep your existing env vars)
          CLUSTER="Civix"
          SERVICE="civix"
          CONTAINER_NAME="civix"

          SUBNETS=("subnet-0117ecb86a802b21f" "subnet-06bc8f6d307fccc0d" "subnet-02e70366c26d4509f")
          SECURITY_GROUPS=("sg-0b50d7697660a3b65")

          # Use the task definition ARN output from your register step if you have it
          # Otherwise replace this with your family:revision (e.g. civix:15) or an env var
          TASK_DEF="${{ steps.task-def.outputs.task-definition-arn || '' }}"
          if [ -z "$TASK_DEF" ]; then
            TASK_DEF="civix:15"
          fi

          cat > overrides.json <<'JSON'
          {
            "containerOverrides": [
              {
                "name": "civix",
                "command": ["node","./node_modules/.bin/prisma","migrate","resolve","--applied","20250101000000_add_question_key"]
              }
            ]
          }
          JSON

          echo "Running migration task..."
          TASK_ARN="$(aws ecs run-task \
            --cluster "$CLUSTER" \
            --launch-type FARGATE \
            --task-definition "$TASK_DEF" \
            --network-configuration "awsvpcConfiguration={subnets=[${SUBNETS[0]},${SUBNETS[1]},${SUBNETS[2]}],securityGroups=[${SECURITY_GROUPS[0]}],assignPublicIp=ENABLED}" \
            --overrides file://overrides.json \
            --query 'tasks[0].taskArn' \
            --output text)"

          echo "Task ARN: $TASK_ARN"
          aws ecs wait tasks-stopped --cluster "$CLUSTER" --tasks "$TASK_ARN"

          EXIT_CODE="$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)"

          echo "Migration exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration task failed."
            aws ecs describe-tasks --cluster "$CLUSTER" --tasks "$TASK_ARN"
            exit 1
          fi

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.register-task-def.outputs.task-def-arn }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
