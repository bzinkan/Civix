name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ecs-task-definition.json
  ECS_CONTAINER_NAME: ${{ secrets.ECS_CONTAINER_NAME }}
  ECS_SUBNETS: ${{ secrets.ECS_SUBNETS }} # comma-separated, e.g. subnet-a,subnet-b,subnet-c
  ECS_SECURITY_GROUPS: ${{ secrets.ECS_SECURITY_GROUPS }} # comma-separated, e.g. sg-123,sg-456

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Prisma migrations must run from inside AWS (private VPC); GitHub-hosted runners cannot reach RDS.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Run Prisma migrations in ECS
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER="${{ env.ECS_CLUSTER }}"
          # Trim any hidden CR/LF from the secret
          CONTAINER_NAME="$(printf '%s' "${{ env.ECS_CONTAINER_NAME }}" | tr -d '\r\n')"
          export CONTAINER_NAME
          TASK_DEF_FILE="${{ steps.render-task-def.outputs.task-definition }}"

          # Register the rendered task def and capture the ARN
          TASK_DEF_ARN="$(aws ecs register-task-definition \
            --cli-input-json file://$TASK_DEF_FILE \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)"

          echo "Registered task def: $TASK_DEF_ARN"

          # Parse comma-separated secrets into arrays (and strip spaces/CRLF)
          SUBNETS_RAW="$(printf '%s' "${{ env.ECS_SUBNETS }}" | tr -d '\r\n ' )"
          SGS_RAW="$(printf '%s' "${{ env.ECS_SECURITY_GROUPS }}" | tr -d '\r\n ' )"

          IFS=',' read -r -a SUBNETS <<< "$SUBNETS_RAW"
          IFS=',' read -r -a SECURITY_GROUPS <<< "$SGS_RAW"

          # Build JSON arrays for AWS CLI
          SUBNETS_JSON="$(printf '"%s",' "${SUBNETS[@]}" | sed 's/,$//')"
          SGS_JSON="$(printf '"%s",' "${SECURITY_GROUPS[@]}" | sed 's/,$//')"

          # Build overrides JSON safely with python (no bash substitution)
          python3 - <<'PY' > overrides.json
          import json
          import os

          name = os.environ["CONTAINER_NAME"]

          print(json.dumps({
            "containerOverrides": [{
              "name": name,
              "command": ["npx", "prisma", "migrate", "deploy"]
            }]
          }))
          PY

          echo "Running migration task..."
          TASK_ARN="$(aws ecs run-task \
            --cluster "$CLUSTER" \
            --launch-type FARGATE \
            --task-definition "$TASK_DEF_ARN" \
            --network-configuration "awsvpcConfiguration={subnets=[$SUBNETS_JSON],securityGroups=[$SGS_JSON],assignPublicIp=DISABLED}" \
            --overrides file://overrides.json \
            --query 'tasks[0].taskArn' \
            --output text)"

          echo "Task ARN: $TASK_ARN"
          aws ecs wait tasks-stopped --cluster "$CLUSTER" --tasks "$TASK_ARN"

          EXIT_CODE="$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)"

          echo "Migration exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration task failed."
            aws ecs describe-tasks --cluster "$CLUSTER" --tasks "$TASK_ARN"
            exit 1
          fi

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
