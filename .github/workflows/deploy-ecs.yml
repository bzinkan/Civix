name: Deploy to ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ecs-task-definition.json
  ECS_CONTAINER_NAME: ${{ secrets.ECS_CONTAINER_NAME }}
  ECS_SUBNETS: ${{ secrets.ECS_SUBNETS }} # comma-separated, e.g. subnet-a,subnet-b,subnet-c
  ECS_SECURITY_GROUPS: ${{ secrets.ECS_SECURITY_GROUPS }} # comma-separated, e.g. sg-123,sg-456

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Prisma migrations must run from inside AWS (private VPC); GitHub-hosted runners cannot reach RDS.

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Render Amazon ECS task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: ${{ env.ECS_TASK_DEFINITION }}
          container-name: ${{ env.ECS_CONTAINER_NAME }}
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          environment-variables: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Run Prisma migrations in ECS
        shell: bash
        run: |
          set -euo pipefail

          CLUSTER="${{ env.ECS_CLUSTER }}"
          # Trim any hidden CR/LF from the secret
          CONTAINER_NAME="$(printf '%s' "${{ env.ECS_CONTAINER_NAME }}" | tr -d '\r\n')"
          export CONTAINER_NAME
          TASK_DEF_FILE="${{ steps.render-task-def.outputs.task-definition }}"

          # Register the rendered task def and capture the ARN
          TASK_DEF_ARN="$(aws ecs register-task-definition \
            --cli-input-json file://$TASK_DEF_FILE \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)"

          echo "Registered task def: $TASK_DEF_ARN"

          export ECS_SUBNETS="${{ env.ECS_SUBNETS }}"
          export ECS_SECURITY_GROUPS="${{ env.ECS_SECURITY_GROUPS }}"

          # Build overrides JSON safely with python (no bash substitution)
          python3 - <<'PY' > overrides.json
          import json
          import os

          name = os.environ["CONTAINER_NAME"]

          print(json.dumps({
            "containerOverrides": [{
              "name": name,
              "command": ["npx", "prisma", "migrate", "deploy"]
            }]
          }))
          PY

          # Build network configuration JSON safely (whitespace/CRLF tolerant)
          python3 - <<'PY' > network-config.json
          import json
          import os

          def parse_list(value):
            return [item.strip() for item in value.split(",") if item.strip()]

          subnets = parse_list(os.environ.get("ECS_SUBNETS", ""))
          sgs = parse_list(os.environ.get("ECS_SECURITY_GROUPS", ""))

          if not subnets:
            raise SystemExit("ECS_SUBNETS is empty after parsing")
          if not sgs:
            raise SystemExit("ECS_SECURITY_GROUPS is empty after parsing")

          print(json.dumps({
            "awsvpcConfiguration": {
              "subnets": subnets,
              "securityGroups": sgs,
              "assignPublicIp": "ENABLED"
            }
          }))
          PY

          echo "Running migration task..."
          aws ecs run-task \
            --cluster "$CLUSTER" \
            --launch-type FARGATE \
            --task-definition "$TASK_DEF_ARN" \
            --network-configuration file://network-config.json \
            --overrides file://overrides.json \
            --output json > run-task.json

          TASK_ARN="$(python3 - <<'PY' < run-task.json
          import json
          import sys

          data = json.load(sys.stdin)
          failures = data.get("failures") or []
          if failures:
            print("Run-task failures:", file=sys.stderr)
            print(json.dumps(failures, indent=2), file=sys.stderr)
            sys.exit(1)
          tasks = data.get("tasks") or []
          if not tasks:
            print("No tasks returned from run-task.", file=sys.stderr)
            sys.exit(1)
          print(tasks[0]["taskArn"])
          PY
          )"

          echo "Task ARN: $TASK_ARN"

          echo "Fetching ENI attachment details..."
          ATTACHMENT_DETAILS_JSON="$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].attachments[?type==`ElasticNetworkInterface`].details' \
            --output json)"
          echo "$ATTACHMENT_DETAILS_JSON"

          ENI_ID="$(python3 - <<'PY' <<<"$ATTACHMENT_DETAILS_JSON"
          import json
          import sys

          details = json.loads(sys.stdin.read())
          eni_id = ""
          for attachment in details:
            for item in attachment:
              if item.get("name") == "networkInterfaceId":
                eni_id = item.get("value", "")
                break
            if eni_id:
              break
          print(eni_id)
          PY
          )"

          if [ -n "$ENI_ID" ]; then
            echo "ENI ID: $ENI_ID"
            PUBLIC_IP="$(aws ec2 describe-network-interfaces \
              --network-interface-ids "$ENI_ID" \
              --query 'NetworkInterfaces[0].Association.PublicIp' \
              --output text)"
            PRIVATE_IP="$(aws ec2 describe-network-interfaces \
              --network-interface-ids "$ENI_ID" \
              --query 'NetworkInterfaces[0].PrivateIpAddress' \
              --output text)"
            echo "ENI private IP: $PRIVATE_IP"
            echo "ENI public IP: $PUBLIC_IP"
          else
            echo "No ENI ID found in attachment details."
          fi

          aws ecs wait tasks-stopped --cluster "$CLUSTER" --tasks "$TASK_ARN"

          EXIT_CODE="$(aws ecs describe-tasks \
            --cluster "$CLUSTER" \
            --tasks "$TASK_ARN" \
            --query 'tasks[0].containers[0].exitCode' \
            --output text)"

          echo "Migration exit code: $EXIT_CODE"
          if [ "$EXIT_CODE" != "0" ]; then
            echo "Migration task failed."
            aws ecs describe-tasks --cluster "$CLUSTER" --tasks "$TASK_ARN"
            exit 1
          fi

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.render-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
