name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Verify Next binary
        run: npx --no-install next --version
      - name: List installed binaries
        run: ls -la node_modules/.bin | head -n 50
      - name: Build
        run: npm run build
      - name: CI health check
        run: npm run ci:health
