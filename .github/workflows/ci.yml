name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_START_COMMAND: "node .next/standalone/server.js"
      PORT: "3000"
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: "24"
      - name: Install dependencies
        run: npm install --no-package-lock
      - name: Debug node_modules
        run: |
          ls -la
          ls -la node_modules || true
          ls -la node_modules/.bin || true
      - name: Verify Next binary
        run: ./node_modules/.bin/next --version || true
      - name: Build
        run: npm run build
      - name: CI health check
        run: npm run ci:health
